<div class="container">
    <form class=" border border-2 p-3 shadow  rounded" (ngSubmit)="onSubmit()" [formGroup]="formAddTask">
        <h5 class="capTable p-2">THÊM TASK</h5>
        <div class="mb-3">Tên task <input formControlName="nameTask" class="form-control">
            <div class="text-danger" *ngIf=" submitted &&  f['nameTask'].errors">
                <div>Tên task bạn chưa nhập</div>
            </div>
        </div>


        <div class="mb-3">Mô tả <textarea formControlName="des" class="form-control"></textarea>
            <div *ngIf=" submitted  && f['des'].invalid">
                <div class="text-danger" *ngIf="f['des'].errors && f['des'].errors['required']">Vui lòng nhập mô tả
                </div>
                <div class="text-danger" *ngIf="f['des'].errors && f['des'].errors['minlength']">Mô tải của bạn quá
                    ngắn. Vui lòng nhập
                    hơn 20
                    kí tự</div>
            </div>
        </div>

        <div class="mb-3">Dự án <select class="form-control" formControlName="project">
                <option value="">Open this select menu</option>
                <option *ngFor="let item of listProject" value="{{item.id}}">{{item.nameProject}}</option>
            </select>
            <div class="text-danger" *ngIf="submitted && f['project'].errors">
                Vui lòng chọn dự án
            </div>
        </div>
        <div class="mb-3">Người thực hiện <select formControlName="staff" class="form-control">
                <option value="">Open this select menu</option>
                <option *ngFor="let item of ListStaff" value="{{item.id}}">{{item.firstName+" "+item.lastName}}</option>
            </select>
            <div class="text-danger" *ngIf="submitted && f['staff'].errors">Vui
                lòng chọn người thực hiện
            </div>
        </div>
        <div class="mb-3">Độ ưu tiên <select formControlName="priority" class="form-control">
                <option value="">Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <div class="text-danger" *ngIf="submitted  && f['priority'].errors">Vui
                lòng chọn độ ưu tiên
            </div>
        </div>
        <div class="mb-3">Trạng thái <select formControlName="status" class="form-control">
                <option value="">Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <div class="text-danger" *ngIf="submitted  && f['status'].errors">Vui
                lòng chọn trạng thái
            </div>
        </div>
        <div class="d-flex justify-content-end ">
            <button class="btn btn-success p-2 shadow ">Thêm công việc</button>
            <button class="btn btn-warning ms-3 p-2 shadow " (click)="onReset()">Làm mới</button>
        </div>
    </form>
</div>
