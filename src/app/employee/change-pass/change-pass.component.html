<div class="container d-flex justify-content-center  mt-5">
    <div class=" p-5 shadow">
        <h3 class="mb-3">Đổi mật khẩu</h3>
        <div class="mb-3 text-start already-account">
            <span>Chưa có tài khoản ? <a routerLink="employee/register" class="link">Đăng ký ngay</a></span>
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Mật khẩu hiện tại</label>
            <input type="password" class="form-control" [(ngModel)]="passCurrent">
        </div>

        <div class="mb-1">
            <label class="form-label d-block">Mật khẩu mới</label>
            <input type="password" class="form-control" [(ngModel)]="passNew">
        </div>

        <button class="btn btn-primary w-100 login-button mt-3" (click)="onSubmit()">Thay đổi
        </button>
    </div>
</div>
<p-toast></p-toast>
